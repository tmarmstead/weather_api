<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <h1 class="has-text-centered is-size-1 has-background-grey has-text-white">Weather Tracker</h1>
    <h2 class="has-text-centered is-size-4">See current weather all over the world!</h2>
    
<div class="container search pt-5">
    <div class="columns is-multiline">
      <div class="box column is-one-quarter field is-grouped is-grouped-centered mr-5 has-background-info">
          <input class="input" id="user-search" type="text" placeholder="Enter a City">
          <button class="button" id="clicked-button">Search</button>       
      </div>
    
      <div class="box column mt-4 current-weather has-background-warning">
          <p class="is-size-2">Today's Weather</p>
          <p class="is-size-3 current-city-name"></p>
          <p class="is-size-6 current-temp"></p>
          <p class="is-size-6 current-humidity"></p>
          <p class="is-size-6 current-wind"></p>
          <p class="is-size-6 current-uv"></p>

        
</div>
    </div>
  </div>
<div class="container previously-searched pt-5">
    <div class="columns">
        <div class="local-storage-buttons box column is-one-quarter mr-5 has-background-success">
            <p class="store-results">Previously Searched Cities</p>
            
            
        </div>
        <div class="box has-background-danger mt-4">
            <div class="box daily-forecast has-background-danger"></div>
            

        </div>
    </div>
</div>


  

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
</body>
</html>
